<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS练习</title>
    <link rel="stylesheet" href="styles\main.css" />
    <style>
      body {
        background-color: #f8f9fa;
        color: #212529;
        font-family: Arial, sans-serif;
        padding: 20px;
      }

      h1 {
        color: #0d6efd;
        text-align: center;
        margin-bottom: 30px;
      }

      h2 {
        font-family: "cooper", "楷体";
        text-decoration: underline;
        color: #198754;
        margin-bottom: 20px;
      }

      ul {
        list-style-type: none;
        padding: 0;
      }

      li {
        padding: 10px;
        margin: 5px 0;
        background-color: #e9ecef;
        border-radius: 4px;
        transition: background-color 0.3s ease;
      }

      li:hover {
        background-color: #dee2e6;
      }

      li:nth-child(1) {
        color: #0d6efd;
      }

      li:nth-child(2) {
        color: #6f42c1;
      }

      li:nth-child(3) {
        color: #dc3545;
      }
    </style>
  </head>
  <body>
    <h1>CSS练习</h1>
    <div>
      <h2>使用样式表的三种方式</h2>
      <ul>
        <li>外部样式表</li>
        <li>内部样式表</li>
        <li>内嵌样式表</li>
      </ul>
    </div>
  </body>
</html>
