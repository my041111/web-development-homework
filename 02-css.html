<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>现代响应式校园信息门户</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --background-color: #f8f9fa;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', '微软雅黑', sans-serif;
        }

        body {
            background-color: var(--background-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: var(--primary-color);
            color: white;
            padding: 2rem;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .content-section {
            background: white;
            border-radius: 10px;
            padding: 2rem;
            margin: 2rem 0;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
        }

        .image-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            margin: 2rem 0;
        }

        .image-gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        .image-gallery img:hover {
            transform: scale(1.03);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 2rem 0;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: var(--primary-color);
            color: white;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        .search-form {
            display: flex;
            gap: 10px;
            max-width: 600px;
            margin: 2rem auto;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 25px;
            font-size: 16px;
        }

        input[type="submit"] {
            padding: 12px 30px;
            background-color: var(--secondary-color);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #2980b9;
        }

        a {
            color: var(--secondary-color);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #2980b9;
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            header {
                padding: 1.5rem;
            }
            
            .content-section {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>西北民族大学信息门户</h1>
        <nav>
            <a href="#about">关于我们</a> |
            <a href="#news">校园新闻</a> |
            <a href="#contact">联系我们</a>
        </nav>
    </header>

    <div class="container">
        <section class="content-section">
            <h2>最新公告</h2>
            <ol>
                <li>2024年招生简章发布</li>
                <li>校园开放日活动安排</li>
                <li>学术讲座：人工智能发展趋势</li>
                <li>图书馆暑期开放时间调整</li>
            </ol>
        </section>

        <section class="content-section">
            <div class="image-gallery">
                <img src="https://www.xbmu.edu.cn/index.htm" alt="校园全景">
               
                
            </div>
        </section>

        <section class="content-section">
            <h2>院系信息</h2>
            <table>
                <tr>
                    <th>学院名称</th>
                    <th>联系人</th>
                    <th>联系方式</th>
                </tr>
                <tr>
                    <td>计算机科学学院</td>
                    <td>张老师</td>
                    <td>0931-1234567</td>
                </tr>
                <tr>
                    <td>文学院</td>
                    <td>李老师</td>
                    <td>0931-2345678</td>
                </tr>
                <tr>
                    <td>经济管理学院</td>
                    <td>王老师</td>
                    <td>0931-3456789</td>
                </tr>
            </table>
        </section>

        <section class="content-section">
            <h2>图书检索</h2>
            <form class="search-form" action="https://search.douban.com/book/subject_search">
                <input type="text" name="search_text" placeholder="请输入书名或作者">
                <input type="submit" value="搜索">
            </form>
        </section>
    </div>
</body>
</html>
